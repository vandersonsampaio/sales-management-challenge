<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>New Order - Sales Management</title>

    </h:head>
    <h:body>
        <div class="card ui-fluid ">
            <h:form>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <h5 class="p-mt-0">New Order</h5>
                <div class="p-formgrid p-grid">

                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel value="Cliente" for="@next"/>
                        <p:autoComplete id="acMinLength" minQueryLength="3" forceSelection="true"
                                        value="#{newOrderController.client}"
                                        completeMethod="#{newOrderController.completeText}" effect="fade" scrollHeight="250"/>
                    </div>
                </div>
        </h:form>
        </div>
    </h:body>
</f:view>
</html>
